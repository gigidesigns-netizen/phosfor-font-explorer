
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phosfor Font Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest"></script>
</head>
<body>
  <header>
    <h1>Phosfor Font Explorer</h1>
    <select id="fontStyle">
      <option value="PhosforAether5Pixel.otf">Aether 5 Pixel</option>
      <option value="PhosforAether6Medium.otf">Aether 6 Medium</option>
      <option value="PhosforAether7Bold.otf">Aether 7 Bold</option>
    </select>
  </header>
  <main>
    <section>
      <label for="sizeSlider">Size:</label>
      <input id="sizeSlider" type="range" min="16" max="256" value="64" />
      <div id="charGrid" class="preview-grid"></div>
    </section>
    <aside class="sidebar">
      <canvas id="glyphCanvas" width="300" height="200"></canvas>
      <div id="glyphLabel">Click a glyph to inspect</div>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
