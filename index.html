
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phosfor Font Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
</head>
<body>
  <header>
    <h1>Phosfor Font Explorer</h1>
    <select id="fontStyle">
      <option value="PhosforAether5Pixel.woff2">Aether 5 Pixel</option>
      <option value="PhosforAether6Medium.woff2">Aether 6 Medium</option>
      <option value="PhosforAether7Bold.woff2">Aether 7 Bold</option>
    </select>
  </header>
  <main>
    <section>
      <label>Size: <input type="range" id="sizeSlider" min="20" max="200" value="64"></label>
      <div class="preview-grid" id="charGrid"></div>
    </section>
    <aside class="sidebar">
      <canvas id="glyphCanvas" width="300" height="300"></canvas>
      <p id="glyphLabel">Click a glyph to inspect</p>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
