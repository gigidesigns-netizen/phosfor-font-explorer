
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phosfor Font Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Phosfor Font Explorer</h1></header>
  <main>
    <div class="controls">
      <label for="fontSelect">Style:</label>
      <select id="fontSelect">
        <option value="PhosforAether5Pixel">Aether 5 Pixel</option>
        <option value="PhosforAether6Medium">Aether 6 Medium</option>
        <option value="PhosforAether7Bold">Aether 7 Bold</option>
      </select>

      <label for="sizeSlider">Size:</label>
      <input type="range" id="sizeSlider" min="20" max="200" value="72" />
    </div>
    <div id="glyphGrid" class="grid"></div>
    <div id="glyphDetail" class="detail">
      <div id="glyphCanvasWrapper">
        <canvas id="glyphCanvas" width="300" height="300"></canvas>
      </div>
      <p id="glyphName">Click a glyph to inspect</p>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
