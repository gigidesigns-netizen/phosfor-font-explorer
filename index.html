<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phosfor Font Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Phosfor Font Explorer</h1>
  <label for="styleSelector">Font Style:</label>
  <select id="styleSelector">
    <option value="Phosfor-Aether5Pixel.otf">Aether 5 Pixel</option>
    <option value="Phosfor-Aether6Medium.otf">Aether 6 Medium</option>
    <option value="Phosfor-Aether7Bold.otf">Aether 7 Bold</option>
  </select>
  <label for="sizeSlider">Size:</label>
  <input type="range" id="sizeSlider" min="20" max="200" value="80">
  <div id="glyphGrid"></div>
  <div id="glyphViewer">
    <canvas id="glyphCanvas" width="300" height="300"></canvas>
    <div id="glyphMeta"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
